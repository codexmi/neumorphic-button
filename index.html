<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Neumorphic Button</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/fontawesome.min.css"
    integrity="sha512-OdEXQYCOldjqUEsuMKsZRj93Ht23QRlhIb8E/X0sbwZhme8eUw6g8q7AdxGJKakcBbv7+/PX0Gc2btf7Ru8cZA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <!-- CUSTOM CSS -->
  <link rel="stylesheet" href="style.css">
</head>

<body id="body" class="body-light">
  <input type="checkbox" onclick="toggle()" id="switch" class="switch-light">
</body>

<script>
  const toggle = () => {
    const checkbox = document.getElementById('switch');
    const body = document.getElementById('body');
    if (checkbox.checked) {
      body.className = 'body-dark';
      checkbox.className = 'switch-dark';
    } else {
      body.className = 'body-light';
      checkbox.className = 'switch-light';
    }
  }
</script>

</html>
